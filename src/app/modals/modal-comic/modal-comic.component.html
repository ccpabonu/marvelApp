<div class="modal-content">
    <img src="{{fromParent.thumbnail.path +'/standard_medium.'+fromParent.thumbnail.extension}}"
    width="50%" class="card-img-top" alt="Some Issue Loading Image..." />
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{fromParent.tittle}}</h5>        
    </div>
    <div class="modal-body">
        <div class="container">
            <h4> Description </h4>
            <p class="card-text"> {{ fromParent.description }}</p>
            <br>
        </div>
        <div class="container">
            <h4> Creators </h4>
            <p class="card-text" *ngFor="let auth of fromParent.creators.items">-{{ auth.name }} ({{auth.role}})</p>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal"
            (click)="closeModal('close')">Close</button>
    </div>
</div>
